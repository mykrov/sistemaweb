<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Historia Clinica Registro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" type:"text/css" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/datepicker.css">
	
	<script src="../js/jquery-1.12.1.js"></script>
	<script src="../js/form-seleccion.js"></script>  	
	<script src="../js/bootstrap.js"></script>
	<script src="../js/bootstrap-datepicker.js"></script>
<body>
<div class="container well">
		<div class="row">
			<div class="col-md-12">
				<img src="../imagenes/logoHC.png" class="img-responsive center-block" id="logoregistro">
				
			</div>
		</div>
	</div>
<div class="container well">	
	<ul class="nav nav-tabs nav nav-pills">
		    <li class="active"><a href="#datospersonales" data-toggle="tab">Datos Personales <i class="fa"></i></a></li>
		    <li><a href="#direccion" data-toggle="tab">Direccion <i class="fa"></i></a></li>
	</ul>
	<form id="formularioregistro" method="post" class="form-horizontal">
    <div class="tab-content">
        <div class="tab-pane active" id="datospersonales">
            <div class="form-group">
                <label class="col-xs-3 control-label">Nombres</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="nombres" placeholder="Nombres" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Apellido</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="apellidos" placeholder="Apellido(s)" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Cedula</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="cedula" placeholder="Solo Numeros" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-xs-3 control-label">Telefono</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="telefonos" placeholder="41x/42x-xxxxxx" />
                </div>
            </div>
              <div class="form-group">
                <label class="col-xs-3 control-label">Edad</label>
                <div class="col-xs-5">
                    <input type="number" class="form-control" name="edad" />
                </div>	
            </div>

            <div class="form-group">
					<label class="col-xs-3 control-label ">Sexo</label>
					<div class="col-xs-5">
						<select class="form-control">
							<option>Hombre</option>
							<option>Mujer</option>
						</select>
					</div>
				</div>
        </div>

        <div class="tab-pane" id="direccion">
            <div class="form-group">
                <label class="col-xs-3 control-label">Municipio</label>
                <div class="col-xs-5">
                    <select class="form-control" name="slct1" id="slct1" onchange="populate(this.id,'slct2')">
                        <option value="">Seleccione Uno</option>
                        <option value="AEB">Andres Eloy B.</option>
                        <option value="AJS">Antoni Jose de S.</option>
                        <option value="AAT">Alberto Arv. Torrealba</option>
                        <option value="ARI">Arismendi</option>
                        <option value="BAR">Barinas</option>
                        <option value="BOL">Bolivar</option>
                        <option value="CZP">Cruz Paredes</option>
                        <option value="EZZ">Ezequiel Zamora</option>
                        <option value="OBI">Obispos</option>
                        <option value="PDR">Pedraza</option>
                        <option value="ROJ">Rojas</option>
                        <option value="SOS">Sosa</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Parroquia</label>
                <div class="col-xs-5">
                    <select class="form-control" id="slct2" name="slct2" onchange="populate2(this.id,'slct3')"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Urb.-Barrio</label>
                <div class="col-xs-5">
                    <select class="form-control" id="slct3" name="slct3"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-3 control-label">Direccion</label>
                <div class="col-xs-5">
                    <input type="text" class="form-control" name="dirubicacion" placeholder="Calle,CasaN,Punto Ref." />
                </div>
            </div>
        </div>
    </div>

	    <div class="form-group" style="margin-top: 15px;">
	        <div class="col-xs-5 col-xs-offset-3">
	            <button type="submit" class="btn btn-default">Registrar</button>
	        </div>
	    </div>
	</form>

		
</div>	
</body>
</html>
