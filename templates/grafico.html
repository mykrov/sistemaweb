{% extends 'base.html' %}
{% load bootstrap %}
{% block seccion %}
    <h1>Estadisticas</h1>
{% endblock seccion %}
{% block maincontent %}


{% autoescape off %}

<div class="col-lg-5">
	<canvas id="myChart" width="400" height="400"></canvas>
</div>
 
<script>
var uni = {{ datos }};
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: uni.map((el) => el.enfermedad_presente__nombre_enfermedad),
        datasets: [{
            label: 'Numero de Casos',
            data: uni.map((el) => el.enfermedad_presente__count),
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>	
{% endautoescape %}
{% endblock maincontent %}
